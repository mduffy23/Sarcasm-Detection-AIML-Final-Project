<!doctype html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcasm Prediction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
            resize: none;
            overflow: hidden;
        }
        
        textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
            font-family: inherit;
            resize: none;
            min-height: 80px;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        #result.sarcastic {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #result.not-sarcastic {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .probability {
            display: block;
            margin-top: 8px;
            font-size: 0.9em;
            opacity: 0.95;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sarcasm Detector</h1>
        
        <div class="input-group">
            <label for="s1">Statement</label>
            <textarea 
                id="s1" 
                name="Statement"
                rows="3"
                placeholder="Type something that may or may not be sarcastic..."
                oninput="autoResize(this)"
                onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); predict(); }"
            ></textarea>
        </div>

        <button onclick="predict()" id="predictBtn">
            Analyze Statement
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 300) + 'px';
        }

        async function predict() {
            const statement = document.getElementById("s1").value.trim();
            const resultDiv = document.getElementById("result");
            const btn = document.getElementById("predictBtn");

            if (!statement) {
                resultDiv.className = '';
                resultDiv.innerHTML = 'Please enter a statement';
                resultDiv.classList.add('show', 'not-sarcastic');
                setTimeout(() => resultDiv.classList.remove('show'), 2000);
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Analyzing...';
            resultDiv.classList.remove('show');

            try {
                const response = await fetch(`${window.location.origin}/predict`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({statement: statement})
                });

                const result = await response.json();

                const isSarcastic = result.sarcastic;
                const probability = (result.sarcastic_probability * 100).toFixed(1);
                
                resultDiv.className = isSarcastic ? 'sarcastic' : 'not-sarcastic';
                
                const label = isSarcastic ? 'Sarcastic' : 'Not Sarcastic';
                
                resultDiv.innerHTML = `
                    <strong>${label}</strong>
                    <span class="probability">Confidence: ${probability}%</span>
                `;
                
                setTimeout(() => resultDiv.classList.add('show'), 50);

            } catch (error) {
                resultDiv.className = 'not-sarcastic';
                resultDiv.innerHTML = 'Error analyzing statement';
                resultDiv.classList.add('show');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Analyze Statement';
            }
        }
    </script>
</body>
</html>
